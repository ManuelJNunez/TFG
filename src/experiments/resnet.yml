name: "ResNet"
kind: group
num_trials: 1
resources_per_worker:
  cpu: 1.0
  gpu: 1.0

params:
  epochs: 5
  seed: 2342

param_space:
  lr: loguniform(0.0001, 0.01)
  reg: loguniform(0.0001, 0.1)
  bs: randint(32, 256)
  number_of_blocks:
    - randint(2, 6)
    - randint(2, 6)
    - randint(2, 6)
    - randint(2, 6)
  num_channels:
    - randint(32, 512)
    - randint(32, 512)
    - randint(32, 512)
    - randint(32, 512)
    - randint(32, 512)
  optimizer: choice(['adam', 'sgd'])

metric:
  name: test_acc
  direction: maximize

run:
  - src/resnet.py
